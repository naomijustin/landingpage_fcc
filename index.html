<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Landing Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Public+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</head>
<body>
    <header class="row justify-content-between p-3 generalFont">
        <div class="col-4">
            <img src="images/AutumnDreams_Logo.svg" alt="Autumn Dreams Logo" style="width: 150px;">
        </div>
        <div class="col-4">
            <ul class="nav nav-pills mt-2">
                <li class="nav-item my-auto px-1">
                  <a class="nav-link py-0 px-4 active" aria-current="page" href="#">Shop</a>
                </li>
                <li class="nav-item px-1">
                  <a class="nav-link py-0 px-4" href="#">About</a>
                </li>
                <li class="nav-item px-1">
                  <a class="nav-link py-0 px-4" href="#">Contact</a>
                </li>
              </ul>            
        </div>
    </header>
    <main class="pt-5">
      <!-- === Section 1 - Yellow BG - Top === -->
      <div class="row p-3">
        <div class="col-6 pt-5">
          <h1 style="color: #F4442E">Autumn Clothing</h1>
          <h2 style="color: #FC9E4F" >Done Right</h2>
        </div>
      </div>

      <!-- === Section 2 - Navy BG - Middle === -->
      <div class="row p-3 generalFont" style="background-color: #080477">
          <div class="col-4 col-sm-6 offset-8 offset-sm-8" style="color: #F2F3AE">
            <p class="m-0">Autumn clothes</p><br />
            <p class="m-0">Delivered monthly</p><br />
            <p class="m-0">Straight to your door</p><br />
          </div>
      </div>

      <!-- === Section 3 - Yellow BG - Lower-->
      <div class="row p-3 pt-5">
          <div class="col-8 offset-4 offset-sm-6 col-sm-6" style="text-align: right;">
            <h1 style="color: #080477;">Get started now</h1>
            <h2 style="color: #FC9E4F">Cancel anytime</h2>
          </div>
      </div>

      <!-- === Tiers === -->
      <div class="row p-3 justify-content-center text-center">
        <div class="col-md-8 col-12 row text-center">
          <div class="col-10 offset-1 col-sm-6 offset-sm-3 offset-md-0 col-md-4 py-2">
            <div class="redContainer yellowText text-center">
              <span class="mediumFont">Fall Tier</span>
              <h3 class="mb-0 mt-3" style="font-size: 2.5rem;">$5</h3>
              <span class="smallFont pt-0">per month</span>
              <div class="pt-3">
                <button type="button" class="btn yellowButton px-md-4">Start Now</button>
              </div>
            </div>
          </div>
          <div class="col-10 offset-1 col-sm-6 offset-sm-3 offset-md-0 col-md-4 py-2">
            <div class="redContainer yellowText text-center">
              <span class="mediumFont">Mapel Tier</span>
              <h3 class="mb-0 mt-3" style="font-size: 2.5rem;">$8</h3>
              <span class="smallFont pt-0">per month</span>
              <div class="pt-3">
                <button type="button" class="btn yellowButton px-md-4">Start Now</button>
              </div>
            </div>
          </div>

          <div class="col-10 offset-1 col-sm-6 offset-sm-3 offset-md-0 col-md-4 py-2">
            <div class="redContainer yellowText text-center">
              <span class="mediumFont">Harvst Tier</span>
              <h3 class="mb-0 mt-3" style="font-size: 2.5rem;">$12</h3>
              <span class="smallFont pt-0">per month</span>
              <div class="pt-3">
                <button type="button" class="btn yellowButton px-md-4">Start Now</button>
              </div>
            </div>
          </div>

        </div>



       
      </div>

    </main>
    <footer>

    </footer>
    
</body>
</html>
